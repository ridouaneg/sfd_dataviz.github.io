<html lang="en">
<head>

    <title>Comparison with other video datasets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Short Film Dataset (SFD)</h1>

    <nav>
        <ul>

    <section id="comparison">
        <form id="datasetForm">
            <label><input type="checkbox" name="dataset" value="iVQA.json">iVQA</label>
            <label><input type="checkbox" name="dataset" value="NextQA.json">NextQA</label>
            <label><input type="checkbox" name="dataset" value="EgoSchema.json">EgoSchema</label>

            <label><input type="checkbox" name="dataset" value="SFD.json">SFD</label>
        </form>
        <form>
            <label for="sampleSize">Number of Samples:</label>
            <input type="number" id="sampleSize" name="sampleSize" min="1" value="5">
        </form>
        <form>
            <button type="button" onclick="updateTable()">Update</button>
        </form>
        <div id="tableContainer">
            <!-- Table will be inserted here -->
        </div>
